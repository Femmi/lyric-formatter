<button mat-dialog-close class="custom-close-button">
  <mat-icon>close</mat-icon>
</button>
<h1 mat-dialog-title>Lyrics Formatter</h1>

<div mat-dialog-content>
  <mat-form-field>
    <textarea
      style="height: 498px;"
      rows="20"
      matInput
      class="custom-text-area"
      #textArea
      [(ngModel)]="textContent"
    ></textarea>
    <mat-placeholder class="placeholder">Insert text here...</mat-placeholder>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button *ngIf="textContent" (click)="clearWindowContent()">
    Clear
  </button>
  <button mat-button (click)="processFile('Format completed.')">
    Format Lyrics
  </button>
  <button
    mat-button
    *ngIf="isFileProcessed"
    (click)="copyToClipBoard(textArea)"
  >
    Copy Lyrics
  </button>
</div>
<!--[mat-dialog-close]="textContent" ng generate component --spec=false component-name cdkFocusInitial-->
